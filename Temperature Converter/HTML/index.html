<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <section class="temp-converter-container">
        <div class="temperature-converter">
            <div id="header-box">
                <img id="logo-img" src="../Images/temp-converter-logo.png" alt="temp-converter-logo">
                <h1 class="heading">Temperature Converter</h1>
            </div>

            <div class="converter-box">
                <p id="info">Enter a value you want to convert</p>

                <div class="input-div">
                    <label class="input-label">Celsius</label>
                    <input type="number" id="celsius">
                </div>
                <div class="input-div">
                    <label class="input-label">Fahrenheit</label>
                    <input type="number" id="fahrenheit">
                </div>
      
                <div class="input-div">
                    <label class="input-label">Kelvin</label>
                    <input type="number" id="kelvin">
                </div>
            </div>
        </div>
    </section>
    <script src="../JavaScript/index.js"></script>
</body>
</html>
